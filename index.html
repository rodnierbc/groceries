<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Groceries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Epicodus Groceries</h1>
          <p class="lead">Fill out the form below.</p>
           <hr class="my-4">
           <form id="groceryForm">
            <div class="form-row">
              <div class="col">
                <input id="firstItem" type="text" class="form-control" placeholder="First Item e.g., Apples">
              </div>
              <div class="col">
                <input id="secondItem" type="text" class="form-control" placeholder="Second Item e.g., Tomatoes">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <input id="thirdItem" type="text" class="form-control" placeholder="Third Item e.g., Eggs">
              </div>
              <div class="col">
                <input id="fourthItem" type="text" class="form-control" placeholder="Fourth Item e.g., Milk">
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
        </div>

        <div class="container-fluid d-flex justify-content-center">
          <div id="groceryCard" class="card hidden">
            <div class="card-header">Grocery List</div>
            <ul id="cardList" class="list-group list-group-flush">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
